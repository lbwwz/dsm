#redis\u7F13\u5B58\u914D\u7F6E
#IP
redis.master.host=127.0.0.1
#Port
redis.master.port=6379
#name
redis.master.name=dsm
#timeout
redis.timeout=5000


#other config
#\u6700\u5927\u8FDE\u63A5\u6570
redis.pool.maxTotal=20
#\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570
redis.pool.maxIdle=10
#\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570
redis.pool.minIdle=10
#\u6BCF\u6B21\u9010\u51FA\u68C0\u67E5\u65F6 \u9010\u51FA\u7684\u6700\u5927\u6570\u76EE \u5982\u679C\u4E3A\u8D1F\u6570\u5C31\u662F : 1/abs(n)
redis.pool.numTestsPerEvictionRun=5
#\u9010\u51FA\u626B\u63CF\u7684\u65F6\u95F4\u95F4\u9694(\u6BEB\u79D2) \u5982\u679C\u4E3A\u8D1F\u6570,\u5219\u4E0D\u8FD0\u884C\u9010\u51FA\u7EBF\u7A0B, \u9ED8\u8BA4-1
redis.pool.timeBetweenEvictionRunsMillis=30000
#\u4E00\u4E2A\u5BF9\u8C61\u81F3\u5C11\u505C\u7559\u5728idle\u72B6\u6001\u7684\u6700\u77ED\u65F6\u95F4
redis.pool.minEvictableIdleTimeMillis=-1
#\u5728minEvictableIdleTimeMillis\u57FA\u7840\u4E0A\uFF0C\u52A0\u5165\u4E86\u81F3\u5C11 minIdle\u4E2A\u5BF9\u8C61\u5DF2\u7ECF\u5728pool\u91CC\u9762\u4E86\u3002
#\u5982\u679C\u4E3A-1\uFF0Cevicted\u4E0D\u4F1A\u6839\u636Eidle time\u9A71\u9010\u4EFB\u4F55\u5BF9\u8C61\u3002
#\u5982\u679CminEvictableIdleTimeMillis>0\uFF0C\u5219\u6B64\u9879\u8BBE\u7F6E\u65E0\u610F\u4E49\uFF0C\u4E14\u53EA\u6709\u5728 timeBetweenEvictionRunsMillis\u5927\u4E8E0\u65F6\u624D\u6709\u610F\u4E49\uFF1B
redis.pool.softMinEvictableIdleTimeMillis=10000
#\u53D6\u7528\u4E00\u4E2Aredis\u7684\u6700\u5927\u7B49\u5F85\u65F6\u95F4
redis.pool.maxWaitMillis=5000
#\u83B7\u53D6\u8FDE\u63A5\u65F6\u68C0\u67E5\u6709\u6548\u6027
redis.pool.testOnBorrow=true
#\u5728\u7A7A\u95F2\u65F6\u68C0\u67E5\u6709\u6548\u6027
redis.pool.testWhileIdle=false
#\u5728\u8FD4\u56DE\u7ED9pool\u65F6\u8FDB\u884C\u6709\u6548\u5316
redis.pool.testOnReturn=false
#\u662F\u5426\u542F\u7528pool\u7684jmx\u7BA1\u7406\u529F\u80FD, \u9ED8\u8BA4true
redis.pool.jmxEnabled=true
#\u8FDE\u63A5\u8017\u5C3D\u65F6\u662F\u5426\u963B\u585E, false\u62A5\u5F02\u5E38,\u9ED8\u8BA4true\u963B\u585E\u76F4\u5230\u8D85\u65F6
redis.pool.blockWhenExhausted=true


#get connection retry num
redis.retry.num=5