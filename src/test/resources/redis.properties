#redis\u7F13\u5B58\u914D\u7F6E
#IP
redis.master.host=127.0.0.1
#Port
redis.master.port=6379
#name
redis.master.name=dsm
#timeout
redis.timeout=5000


#other config
redis.pool.maxTotal=500
redis.pool.maxIdle=20
redis.pool.numTestsPerEvictionRun=100
redis.pool.timeBetweenEvictionRunsMillis=30000
redis.pool.minEvictableIdleTimeMillis=-1
redis.pool.softMinEvictableIdleTimeMillis=10000
redis.pool.maxWaitMillis=100000
redis.pool.testOnBorrow=true
redis.pool.testWhileIdle=true
redis.pool.testOnReturn=false
redis.pool.jmxEnabled=true
redis.pool.blockWhenExhausted=false


#get connection retry num
#redis.retry.num=5